    <main>
    	<section>
        <h1>Contact</h1>
        <br><br>
        <form method = "post" action="http://server1" id = "contactform">
          <label for = "prefix">Prefix:</label>
          <select name = "prefix" id = "prefix" form = "contactform">
            <option value = "mr">Mr.</option>
            <option value = "ms">Ms.</option>
            <option value = "mrs">Mrs.</option>
            <option value = "mx">Mx.</option>
            <option value = "other">Other</option>
          </select>
          <br><br>
          <label for = "name">Name:</label>
          <input type = "text" name = "name" id = "name" form = "contactform">
          <br><br>
          <label for = "contact-info">Contact Information:</label>
          <input type = "text" name = "contact-info" id = "contact-info" form = "contactform">
          <br><br>
          <label for = "about">What's a good looking person like you doing in a place like this? I have a...</label>
          <select name = "about" id = "about" form = "contactform">
            <option value = "comment">Comment</option>
            <option value = "suggestion">Suggestion</option>
            <option value = "concern">Concern</option>
            <option value = "request">Request for Information</option>
            <option value = "publicity">Publicity-Related Request</option>
            <option value = "friends">Newfound Urge to Become Friends</option>
            <option value = "other">Other</option>
          </select>
          <br><br>
          <label for = "message">Message:</label>
          <br><br>
          <textarea name = "message" id = "message" rows = "4" cols = "50">Leave us a love letter in this little box!</textarea>
          <br>
          <p>Can we write back?</p>
          <input name = "reply" type = "radio" value = "yes"/>
          <label for = "yes">Yes, please feel free to reach out to me!</label>
          <br>
          <input name = "reply" type = "radio" value = "no"/>
          <label for = "no">No, thank you! Just wanted to say my piece!</label>
          <br><br>
          <input type="submit" value="Submit">
          <br>
        </form>
